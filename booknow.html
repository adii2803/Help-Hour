<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking - Help Hour</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .time-slot {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ff7300;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }
        .time-slot:hover, .time-slot.active {
            background-color: #ff7300;
            color: white;
        }
        .btn-book {
            background-color: #ff7300;
            color: white;
            font-weight: bold;
        }
        .btn-book:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h3 class="text-center text-primary " style="color: #e65c00;">Book Your Service</h3>
            
            <div class="mb-3">
                <h5>Service: <span class="text-success">Electrician</span></h5>
                <p>Expert electrician services for home & office.</p>
                <p><i class="fas fa-map-marker-alt"></i> Service Provider: <b>John Doe</b></p>
                <p><i class="fas fa-star text-warning"></i> 4.8 Rating</p>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="text" id="date" class="form-control" placeholder="Choose a date" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Select Time Slot</label>
                <div class="d-flex flex-wrap gap-2">
                    <div class="time-slot">10:00 AM</div>
                    <div class="time-slot">11:00 AM</div>
                    <div class="time-slot">1:00 PM</div>
                    <div class="time-slot">2:00 PM</div>
                    <div class="time-slot">3:00 PM</div>
                    <div class="time-slot">4:00 PM</div>

                    <div class="time-slot">5:00 PM</div>
                    <div class="time-slot">6:00 PM</div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-book px-4 py-2">Book Now</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script>
        flatpickr("#date", {
            enableTime: false,
            dateFormat: "Y-m-d",
            minDate: "today"
        });
        
        document.querySelectorAll('.time-slot').forEach(slot => {
            slot.addEventListener('click', function () {
                document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
