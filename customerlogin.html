<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Card Container */
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Heading */
        .login-container h2 {
            color: #ff7300;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Fields */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ff7300;
        }

        /* Button */
        .btn-login {
            background: #ff7300;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: 0.3s;
            border: none;
        }

        .btn-login:hover {
            background: #ff9800;
        }

        /* Icons */
        .input-group-text {
            background: #ff7300;
            color: white;
            border-radius: 8px 0px 0px 8px;
        }

    </style>

    <script>
        function redirectToUser(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "user.html"; // Redirect to user.html
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>User Login</h2>
        
        <!-- Login/Register Form -->
        <form onsubmit="redirectToUser(event)">
            <!-- Name -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" value="" placeholder="Enter Name" required>
            </div>

            <!-- Address -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa fa-map-marker-alt"></i></span>
                <input type="text" class="form-control" value="" placeholder="Enter Address" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <input type="text" class="form-control" value="" placeholder="Enter Mobile Number" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>

</body>
</html>
